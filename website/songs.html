<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs - My Concert Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a0e0e 0%, #2d1b1b 50%, #1a0e0e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Roboto Slab', serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .poster-title {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .nav-bar {
            background: linear-gradient(90deg, #d4773e 0%, #c1502e 50%, #d4773e 100%);
            border-bottom: 4px solid #f4e4c1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .nav-link {
            color: #f4e4c1;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .section-card {
            background: rgba(244, 228, 193, 0.95);
            border: 3px solid #d4773e;
            color: #2d1b1b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .marquee-header {
            background: linear-gradient(135deg, #c1502e 0%, #d4773e 100%);
            color: #f4e4c1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 1rem;
            border: 3px solid #f4e4c1;
            margin-bottom: 1.5rem;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
        }

        .filter-input, .filter-select {
            background: rgba(212, 119, 62, 0.1);
            border: 2px solid #d4773e;
            color: #2d1b1b;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #c1502e;
            background: rgba(212, 119, 62, 0.2);
        }

        .filter-input::placeholder {
            color: rgba(45, 27, 27, 0.5);
        }

        .song-item {
            border-left: 4px solid #d4773e;
            background: rgba(212, 119, 62, 0.05);
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(212, 119, 62, 0.15);
            transform: translateX(5px);
        }

        .badge {
            background: linear-gradient(135deg, #d4773e 0%, #c1502e 100%);
            color: #f4e4c1;
            border: 2px solid #f4e4c1;
            font-family: 'Bebas Neue', cursive;
        }

        .tab-button {
            background: rgba(212, 119, 62, 0.2);
            border: 2px solid #d4773e;
            color: #2d1b1b;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(212, 119, 62, 0.3);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #d4773e 0%, #c1502e 100%);
            color: #f4e4c1;
            border-color: #c1502e;
        }
    </style>
</head>
<body class="text-white">
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="nav-bar p-4 mb-8">
            <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
                <a href="index.html" class="text-2xl md:text-3xl poster-title hover:opacity-80 transition">
                    <i class="fas fa-guitar mr-2"></i>Jason's Concert Archive
                </a>
                <div class="space-x-8">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="concerts.html" class="nav-link">Shows</a>
                    <a href="artists.html" class="nav-link">Artists</a>
                    <a href="venues.html" class="nav-link">Venues</a>
                    <a href="songs.html" class="nav-link" style="color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);">Songs</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4">
            <div class="section-card rounded-lg p-8 mb-8">
                <div class="marquee-header text-center text-4xl rounded">
                    <i class="fas fa-music mr-3"></i>Songs Archive
                </div>

                <!-- Tabs -->
                <div class="flex gap-2 mb-6 flex-wrap">
                    <button class="tab-button active rounded" onclick="showTab('all')">All Songs</button>
                    <button class="tab-button rounded" onclick="showTab('openers')">Opening Songs</button>
                    <button class="tab-button rounded" onclick="showTab('closers')">Closing Songs</button>
                    <button class="tab-button rounded" onclick="showTab('encores')">Encore Songs</button>
                </div>

                <!-- All Songs Tab -->
                <div id="tab-all" class="tab-content">
                    <input
                        type="text"
                        id="song-search"
                        placeholder="Search songs..."
                        class="filter-input w-full px-4 py-3 rounded mb-6"
                    >

                    <div class="text-sm mb-6 font-bold" style="color: #c1502e;">
                        Showing <span id="showing-count">0</span> of <span id="total-count">0</span> songs
                    </div>

                    <div id="songs-list" class="space-y-2 max-h-[600px] overflow-y-auto">
                        <p class="text-center py-8">Loading songs...</p>
                    </div>
                </div>

                <!-- Opening Songs Tab -->
                <div id="tab-openers" class="tab-content hidden">
                    <select id="opener-artist-filter" class="filter-select w-full px-4 py-3 rounded mb-6">
                        <option value="">Select an artist...</option>
                    </select>

                    <div id="opening-songs-list" class="space-y-2">
                        <p class="text-center py-8 opacity-70">Select an artist to see their opening songs</p>
                    </div>
                </div>

                <!-- Closing Songs Tab -->
                <div id="tab-closers" class="tab-content hidden">
                    <select id="closer-artist-filter" class="filter-select w-full px-4 py-3 rounded mb-6">
                        <option value="">Select an artist...</option>
                    </select>

                    <div id="closing-songs-list" class="space-y-2">
                        <p class="text-center py-8 opacity-70">Select an artist to see their closing songs</p>
                    </div>
                </div>

                <!-- Encore Songs Tab -->
                <div id="tab-encores" class="tab-content hidden">
                    <select id="encore-artist-filter" class="filter-select w-full px-4 py-3 rounded mb-6">
                        <option value="">Select an artist...</option>
                    </select>

                    <div id="encore-songs-list" class="space-y-2">
                        <p class="text-center py-8 opacity-70">Select an artist to see their encore songs</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-8 mt-12 opacity-70 text-[#f4e4c1]">
            <p style="font-family: 'Roboto Slab', serif;">&copy; 2024 My Concert Archive</p>
        </footer>
    </div>

    <script src="js/songs.js"></script>
</body>
</html>
